<app-header></app-header>
<div class="container">
  <div class="map">
    <app-title
    title="Please Choose Your Address On Map"
    fontSize="1.6rem"></app-title>
    <app-map [order]="order"></app-map>
  </div>
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc['name']" label="Name"></text-input>
      <text-input [control]="fc['address']" label="Address"></text-input>
    </form>
    <app-order-items-list [order]="order"></app-order-items-list>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button   (click)="createOrder()">
        Pay {{order.totalPrice|currency:'INR'}}
      </button>
    </div>
  </div>
</div>
